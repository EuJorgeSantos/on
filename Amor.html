<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mensagem de Amor</h1>
        <p>Você é a razão do meu sorriso. Te amo!</p>

        <p id="relationship-duration"></p>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="imagens/MINHA PEQUENA.jpg" alt="Foto 1">
            </div>
            <div class="mySlides fade">
                <img src="imagens/natal amor .jpg" alt="Foto 2">
            </div>
            <div class="mySlides fade">
                <img src="imagens/ano novo amor .jpg" alt="Foto 3">
            </div>
            <div class="mySlides fade">
                <img src="imagens/pesquecaria amor .jpg" alt="Foto 4">
            </div>
        </div>

        <div class="dots-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <!-- Adicione mais pontos aqui -->
            <span class="dot" onclick="currentSlide(30)"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
